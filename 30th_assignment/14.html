<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Debugging Task - Fixed</title>
</head>
<body>
  <p id="message">Original Message</p>
  <button id="textButton">Change Text</button>
  <br><br>
  <div id="box" style="width: 100px; height: 100px; background-color: lightgray;"></div>
  <button id="colorButton">Change Background</button>

  <script>
    // Fixed: wrong id 'massage' -> correct id 'message'
    const para = document.querySelector('#message'); // Fixed id

    // Fixed: used document.getElementByName (non-existent) -> use getElementById
    const textButton = document.getElementById('textButton'); // Fixed method

    // Fixed: incorrect function name addClickEventListener -> addEventListener('click', ...)
    textButton.addEventListener('click', () => { // Fixed event listener
      // Fixed: used para.contentText (non-existent) -> use para.textContent
      para.textContent = 'New Message'; // Fixed property
    });

    const box = document.getElementById('box');
    const colorButton = document.getElementById('colorButton');

    colorButton.addEventListener('click', () => {
      // Fixed: box.styl -> box.style (typo)
      box.style.backgroundColor = 'blue'; // Fixed property name
    });
  </script>
</body>
</html>
