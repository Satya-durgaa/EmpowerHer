<!DOCTYPE html>
<html>
<head>
    <title>L0 - Basic DOM Manipulation</title>
    <style>
        /* Styles applied dynamically via JS, but default kept here */
        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <h2>DOM Manipulation - Add List Item</h2>

    <ul id="myList">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <button id="addBtn">Add Item</button>

    <script>
        // Select the ul using querySelector
        const list = document.querySelector("#myList");

        // Select the button
        const button = document.querySelector("#addBtn");

        // Add click event to button
        button.addEventListener("click", function () {
            // Create a new li element
            const newLi = document.createElement("li");

            // Set text for the li
            newLi.textContent = "New Item";

            // Get current number of li items to determine sequence number
            const count = list.children.length + 1;

            // Apply styles based on odd/even sequence number
            if (count % 2 === 1) {
                // Odd -> Bold + Blue
                newLi.style.fontWeight = "bold";
                newLi.style.color = "blue";
            } else {
                // Even -> Italic + Red
                newLi.style.fontStyle = "italic";
                newLi.style.color = "red";
            }

            // Append the new li to the ul
            list.appendChild(newLi);
        });
    </script>

</body>
</html>
